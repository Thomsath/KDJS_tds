<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Kit de Survie JS</title>
    <meta name="description" content="">
 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
    	body{ font-family: 'Quicksand', sans-serif; }

    	
	</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
            var $_GET = {};

            document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }

                $_GET[decode(arguments[1])] = decode(arguments[2]);
            });

            $('.myform').submit(function() {
                var nombre = $_GET['nmbr'];
                $.ajax({
                    url: "http://www.labri.fr/perso/pbiasutt/KDJS/TD02/functions.php",
                    dataType : 'script',
                    complete: function(data) {      
                        alert(isPrime(nombre)); 

                    },
                    error: function(data) {
                        alert('Error');
                    },
                    method: "GET"
                 })
                 return false; 
            });
     
    	});
   	</script>
</head>
<body>
	<div class="recipient">
        <form method="GET" class="myform">
            <input type="text" name="nmbr" placeholder="Votre nombre">
            <input type="submit" class="submit" value="Envoyer">
        </form>
    </div>
</body>
 
</html>
