    <script type="text/javascript">
    	$(document).ready(function(){
			function Etudiant(prenom,nom,numeroEtudiant,dateNaissance){ 
				this.prenom=prenom,  
				this.nom=nom, 
				this.numeroEtudiant=numeroEtudiant,
				this.dateNaissance=dateNaissance,
				this.presenter= function(){ 
					console.log("Je suis " + this.prenom + " " + this.nom  + " ,je suis née le " + this.dateNaissance + ". Mon numéro étudiant est "+ this.numeroEtudiant+".");
				}
				this.age= function(dateNaissance){
					var dateJ=new Date();
					var year=parseInt(this.dateNaissance[2]); 

					var age=dateJ.getFullYear()-year;
					console.log("J'ai "+age+" ans.");
					
				}
			};
	var etu = new Etudiant("Thomas","Beaupertuis","284848",[29,10,1997]); 
	var etu1 = new Etudiant("Dorian","Giudice","19e9d5",[15,09,1996]); 
	etu.presenter();
	etu.age();
	etu1.presenter();
	etu1.age();
    	});
   	</script>
