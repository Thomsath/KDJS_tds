<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Générateur de contenu web</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		var recipient = $('#recipient');
    		var error = $('.error');

    		// <++++++++++++++++++++++++++++ AU CLIC DU BOUTON GENERER ++++++++++++++++++++++++++++>

    		// Génère le code html du contenu créé
    		$('#generate').click(function() {
    			alert($('#recipient').html());
    		});


    		// <++++++++++++++++++++++++++++ AU CLIC DU BOUTON REENITIALISER ++++++++++++++++++++++++++++>

    		// Clear le contenu
    		$('#reenit').click(function() {
    			recipient.html('');
    			error.text('Tous les éléments ont été supprimés !');
    		});



    		// <++++++++++++++++++++++++++++ AU CLIC DU BOUTON AJOUTER ++++++++++++++++++++++++++++>

    		// Ajoute le contenu au recipient

    		$('#submit').click(function() {
    		  	var typeElt = $('#type').val();
    			var content = $('#contenu').val();
    			var bool;

    			// On vérifie si le bouton radio est coché ou non 
    			if($('#ajoutAvant').is(':checked')) {
    				bool = 1
    			} else { bool = 0; };

    			// On vérifie si du contenu est rentré
    			if(content == "") {
    				error.text('Merci d\'entrer une valeur');
    			}
    			else {
    				error.text('');
    			// Si le bouton radio est coché
    			if(bool == 1 ) {

    				switch(typeElt) {
    					case "h1" : 
    						//$('#recipient').prepend("<"+ typeElt + ">" + content + " <" + typeElt + "/><br>");
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;
						
						case "h2" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;

						case "h3" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;

    					case "p" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;

    					case "a":
    						$('#recipient').prepend("<"+ typeElt + " href='http://google.com'>" + content + " ");
    						break;
    					case "input:text":
    						$('#recipient').prepend("<input type='text' value = '" + content + "'><br>");
    						break;
    					case "input:submit":
    						$('#recipient').prepend("<input type='submit' value = '" + content + "'><br>");
    						break;
    					case "label":
    						$('#recipient').prepend("<"+ typeElt + ">" + content);	
    						break;
    					case "img":
    						$('#recipient').prepend("<" + typeElt + " src='" + content + "' </" + typeElt + ">");
    						break;
    				}
    				
    			}

    			// Si le bouton radion n'est pas coché
    			if(bool == 0 ) {
    				
    				switch(typeElt) {
    					case "h1" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;
						
						case "h2" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;

						case "h3" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;

    					case "p" : 
    						$('#recipient').prepend("<"+ typeElt + ">" + content);
    						break;

    					case "a":
    						$('#recipient').prepend("<"+ typeElt + " href='http://google.com'>" + content+ " ");
    						break;
    					case "input:text":
    						$('#recipient').prepend("<input type='text' value = '" + content + "'><br>");
    						break;
    					case "input:submit":
    						$('#recipient').prepend("<input type='submit' value = '" + content + "'><br>");
    						break;
    					case "label":
    						$('#recipient').prepend("<"+ typeElt + ">" + content);	
    						break;
    					case "img":
    						$('#recipient').prepend("<" + typeElt + " src='" + content + "' </" + typeElt + ">");
    						break;

    				}
    				
    			}
    		}
    			//else {
    			//$('#recipient').append("<"+ typeElt + ">" + content + " <" + typeElt + "/>");
    			//}

    		})
    	});
   	</script>
</head>
<body>
	<div id="generateur">
		<form action="#">
			<label for="type">Type d'élément</label>
			<br />
			<select name="type" id="type">
				<option value="h1">Titre (h1)</option>
				<option value="h2">Titre (h2)</option>
				<option value="h3">Titre (h3)</option>
				<option value="p">Paragraphe (p)</option>
				<option value="img">Image (img)</option>
				<option value="a">Lien (a))</option>
				<option value="input:text">Champ de texte (input:text)</option>
				<option value="input:submit">Bouton (input:submit)</option>
				<option value="label">Label (label)</option>
			</select>
			<br />
			<label for="contenu">Contenu de l'élément</label><br />
			<input type="text" placeholder="Contenu" id="contenu" name="contenu" /><br />
			<span class="error" style="color:red;"></span>
			<br />
			<label for="ajoutAvant">Ajouter avant</label>
			<input type="checkbox" name="ajoutAvant" id="ajoutAvant" />
			<br />
			<input type="button" id="submit" value="Ajouter" />
			<input type="button" id="reenit" value="Réinitialiser" />
			<input type="button" id="generate" value="Générer" />
		</form>
	</div>

	<div id="recipient"></div>




	<!-- Style -->
	<style>
		body{
			font-family: 'Quicksand', sans-serif;
			background-color: #FCFCFC;
		}

		#generateur{
			float: right;
			border: 1px solid #C1C2CC;
			padding: 15px;
			border-radius: 3px;
			background: #F1F1F1;
		}

		#generateur label{ font-weight: bold;}
		#generateur select{ margin-bottom: 10px; width: 200px; border: 1px solid #666; }
		#generateur input[type=text]{ margin-bottom: 10px; width: 188px; border: 1px solid #666; padding: 5px; border-radius: 3px;}
		#generateur input[type=checkbox]{ margin-bottom: 10px; }

		#generateur input[type=submit]{ background-color: #83D833; }
		#generateur input[type=button]{ background-color: #E80612; }
		#generateur input[type=button]:last-child{ background-color: #FCC325; }
		#generateur input[type=submit],
		#generateur input[type=button]{ color: white; border-radius: 3px; border: none; padding: 9px;}
		#generateur input[type=submit]:hover,
		#generateur input[type=button]:hover{ opacity: 0.7; cursor: pointer;}

		#recipient{
			margin-right: 250px;
			padding: 15px;
			border-radius: 3px;
			border: 1px solid #C1C2CC;
		}
	</style>
</body>
 
</html>
